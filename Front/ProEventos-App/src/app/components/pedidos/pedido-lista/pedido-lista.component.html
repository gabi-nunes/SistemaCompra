<div class="card p-3 shadow-sm rounded">


    <div class="row pr-3">
      <div class="input-group mb-2">
        <div class ="col-8">
          </div>
        <div class="col-2">
        <select class="form-control">
         <option value=""></option>
         <option value="0">Antes de</option>
         <option value="1">Depois de</option>
         <option value="2">Em</option>
        </select>
        </div>
        <input type="text"
        class="col-2 form-control" bsDatepicker
        placeholder="Filtrar pela data"
         [(ngModel)]="GridFilter">
      </div>
    </div>


  <table class="table table-striped table-hover">
    <thead class="bg-logo">
      <tr>
        <th class="text-center">Código</th>
        <th class="text-center">Data</th>
        <th class="text-center">Status</th>
        <th class="text-center">Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="pedidos && pedidos.length">
      <tr *ngFor="let pedido of pedidos" (dblclick)="DetalharPedido(pedido.id)">
        <td class="d-none d-md-table-cell text-center">{{pedido.id}}</td>
        <td class="text-center">{{pedido.dataEmissao}}</td>
        <td class="text-center">{{pedido.statusAprov}}</td>
        <td class="text-center">
            <i class="fas fa-times fa-2x" (click)="openModal(template, pedido.id)" style="color: red; cursor: pointer;"></i>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!pedidos || pedidos.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4 >Não há pedidos cadastrados</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir esse Pedido?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
