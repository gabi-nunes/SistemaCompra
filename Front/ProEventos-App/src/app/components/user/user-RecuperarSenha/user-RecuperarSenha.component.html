<div class="bg-supermarket">
  <div class="d-flex align-items-center vh-100">
    <div class="mx-auto text-center shadow-sm bg-white rounded p-5 my-5">


        <div class="form-group">
          <form class="form-signin">
            <form [formGroup]="recuperarFrom">
              <i class="fa fa-users mb-2"></i>
              <h1 class="h3 mb-3 font-weight-normal">Recuperar Senha</h1>
              <label >Digite um e-mail cadastrado para o envio da nova senha</label>
              <input type="email" formControlName="email" id="username" class="form-control" placeholder="UsuÃ¡rio" name="username"  [(ngModel)]="email" required>
              <br>
              <button class="btn btn-lg bg-logo btn-block" type="submit" (click)="RecuperarSenha()" [disabled]="!recuperarFrom.valid">Enviar</button>
              <a class="btn btn-lg btn-link text-logo btn-block" routerLink="/user/login">Voltar ao Login</a>
            </form>
          </form>
        </div>
    </div>
  </div>
</div>
