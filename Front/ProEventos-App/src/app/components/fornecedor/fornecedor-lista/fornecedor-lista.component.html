<div class="card p-3 shadow-sm rounded">

  <div class="d-flex">
    <div class="flex-grow-1 pr-2">
      <div class="input-group mb-2">
        <input type="text"
        class="form-control"
        placeholder="Filtrar por Nome de Fornecedor"
        [(ngModel)]="GridFilter">
        <div class="input-group-append">
          <div class="input-group-text bg-logo">
            <i class="fas fa-filter"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="mr-2">
      <select class="form-control" [(ngModel)]="FamiliaIdFiltro">
        <option value="">Todas</option>
        <option *ngFor="let famProd of familiaProdutos" value="{{famProd.id}}">
          {{famProd?.descricao}}
        </option>
      </select>
    </div>

    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/fornecedor/detalhe">
        <i class="fas fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-md-block">Novo</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="bg-logo">
      <tr>
        <th class="d-none d-md-table-cell text-center ">Posição</th>
        <th class="text-center">Nome</th>
        <th class="text-center">Família de Produto</th>
        <th class="text-center">Pontuação</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody *ngIf="fornecedores && fornecedores.length">
      <tr *ngFor="let fornecedor of fornecedoresFiltrados" (dblclick)="DetalharFornecedor(fornecedor.id)">
        <td class="d-none d-md-table-cell text-center">{{fornecedor.posicao}}°</td>
        <td class="text-center">{{fornecedor.nome}}</td>
        <td class="text-center">{{getFamiliaDesc(fornecedor.familiaProdutoId)}}</td>
        <td class="text-center">{{fornecedor.pontuacaoRanking}}</td>
        <td class="text-center">
            <i class="fas fa-times fa-2x" (click)="openModal(template, fornecedor.id)" style="color: #d9534f; cursor: pointer;"></i>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!fornecedores || fornecedores.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4 >Não há fornecedores cadastrados</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir esse Fornecedor?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
