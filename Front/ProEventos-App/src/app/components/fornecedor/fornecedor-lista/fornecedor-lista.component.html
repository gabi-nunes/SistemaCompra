<div class="card p-3 shadow-sm rounded">

  <div class="d-flex">
    <div class="flex-grow-1 pr-2">
      <div class="input-group mb-2">
        <input type="text"
        class="form-control"
        placeholder="Filtrar por Nome de Fornecedor"
        [(ngModel)]="GridFilter">
        <div class="input-group-append">
          <div class="input-group-text bg-logo">
            <i class="fas fa-filter"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="mr-2">
      <select class="form-control">
        <option value="">Família de Produtos</option>
        <option value="Senhorita">Higiene(a)</option>
        <option value="Senhorita">Laticínios</option>
        <option value="Senhorita">Papelaria</option>
        <option value="Senhorita">Açougue</option>
        <option value="Senhorita">Panificação</option>
        <option value="Senhorita">Frios</option>
        <option value="Senhorita">Bebidas</option>
      </select>
    </div>

    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/fornecedor/detalhe">
        <i class="fas fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-md-block">Novo</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="bg-logo">
      <tr>
        <th class="text-center">Código</th>
        <th class="text-center">Nome</th>
        <th class="text-center">Família de Produto</th>
        <th class="text-center">Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="fornecedores && fornecedores.length">
      <tr *ngFor="let fornecedor of fornecedoresFiltrados" (dblclick)="DetalharFornecedor(fornecedor.id)">
        <td class="d-none d-md-table-cell text-center">{{fornecedor.id}}</td>
        <td class="text-center">{{fornecedor.nome}}</td>
         <td class="text-center">Higiene<!--{{fornecedor.familiaProdutos[0].Descricao}}--></td>
        <td class="text-center">
            <i class="fas fa-times fa-2x" (click)="openModal(template, fornecedor.id)" style="color: red; cursor: pointer;"></i>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!fornecedores || fornecedores.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4 >Não há fornecedores cadastrados</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir esse Fornecedor?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
