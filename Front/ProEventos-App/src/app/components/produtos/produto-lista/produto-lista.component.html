<app-titulo [titulo]="'Produtos'" [subtitulo]="'Os negocin que nois compra'" [icone]="'fas fa-shopping-basket'" [mostraBtnListar]=true></app-titulo>
<div class="card p-3 shadow-sm rounded">

  <div class="d-flex">
    <div class="flex-grow-1 pr-2">
      <div class="input-group mb-2">
        <input type="text"
        class="form-control"
        placeholder="Filtrar por Orientação sexual do produtx"
        [(ngModel)]="GridFilter">
        <div class="input-group-append">
          <div class="input-group-text bg-logo">
            <i class="fas fa-filter"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="mr-5 ml-5">
    </div>

    <div class="md-1">
      <select class="form-control">
        <option value="">Família de Produtos</option>
        <option value="">Higiene(a)</option>
        <option value="">Laticínio</option>
        <option value="">Papelaria</option>
        <option value="">Açougue</option>
        <option value="">Panificação</option>
        <option value="">Frios</option>
        <option value="">Bebidas</option>
      </select>
    </div>


    </div>

  <table class="table table-striped table-hover">
    <thead class="bg-logo">
      <tr>
        <th class="text-center">Código</th>
        <th class="text-center">Descrição</th>
        <th class="text-center">Unidade de Medida</th>
        <th class="text-center">Família de Produto</th>
      </tr>
    </thead>
    <tbody *ngIf="produtos && produtos.length">
      <tr *ngFor="let produto of produtosFiltrados">
        <td class="d-none d-md-table-cell text-center">{{produto.id}}</td>
        <td class="text-center">{{produto.descricao}}</td>
        <td class="text-center">{{produto.unidMedida}}</td>
        <td class="text-center">{{produto.familiaProduto.Descricao}}</td>
      </tr>
    </tbody>
    <tfoot *ngIf="!produtos || produtos.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4 >Não há produtos cadastrados</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
