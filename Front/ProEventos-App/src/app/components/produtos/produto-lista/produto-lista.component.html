<app-titulo [titulo]="'Produtos'" [subtitulo]="'Os Produtos Para a Seleção'" [icone]="'fas fa-shopping-basket'" [mostraBtnListar]=true></app-titulo>
<div class="card p-3 shadow-sm rounded">

  <div class="d-flex">
    <div class="flex-grow-1 pr-2">
      <div class="mb-2">Filtrar por descrição do produto: </div>
      <div class="input-group mb-2">
        <input type="text"
        class="form-control"
        placeholder="Filtrar por descrição de produto"
        [(ngModel)]="GridFilter">
        <div class="input-group-append">
          <div class="input-group-text bg-logo">
            <i class="fas fa-filter"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="mr-5 ml-5">
    </div>


    <div class="mr-2">
      <div>Filtrar por Familia do Produto: </div>
      <select class="form-control" [(ngModel)]="FamiliaIdFiltro">
        <option value="">Todas</option>
        <option *ngFor="let famProd of familiaProdutos" value="{{famProd.id}}">
          {{famProd.descricao}}
        </option>
      </select>
    </div>
    </div>

  <table class="table table-striped table-hover">
    <thead class="bg-logo">
      <tr>
        <th class="text-center">Código</th>
        <th class="text-center">Descrição</th>
        <th class="text-center">Unidade de Medida</th>
        <th class="text-center">Família de Produto</th>
      </tr>
    </thead>
    <tbody *ngIf="produtos && produtos.length">
      <tr *ngFor="let produto of produtosFiltrados">
        <td class="d-none d-md-table-cell text-center">{{produto?.id}}</td>
        <td class="text-center">{{produto?.descricao}}</td>
        <td class="text-center">{{produto?.unidMedida}}</td>
        <td class="text-center">{{getFamiliaDesc(produto.familiaProdutoId)}}</td>
      </tr>
    </tbody>
    <tfoot *ngIf="!produtos || produtos.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4 >Não há produtos cadastrados</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
