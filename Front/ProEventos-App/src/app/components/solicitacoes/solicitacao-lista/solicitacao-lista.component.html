<div class="card p-3 shadow-sm rounded">

  <div class="d-flex">
    <div class="flex-fill pr-3">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <div class="input-group-text">Filtro:</div>
        </div>
       <!-- <input type="text"
        class="form-control"
        placeholder="Filtrar por código"
         [(ngModel)]="GridFilter"> -->
      </div>
    </div>

    <div>
      <a class="d-flex btn btn-outline-primary" routerLink="/solicitacoes/detalhe">
        <i class="fas fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-md-block">Nova</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="bg-logo">
      <tr>
        <th class="d-none d-md-table-cell text-center">Código</th>
        <th class="text-center">Data Necessaria</th>
        <th class="text-center">Status</th>
        <th class="text-center">Data</th>
        <th class="text-center">Opções</th>
      </tr>
    </thead>
    <tbody *ngIf="solicitacoes && solicitacoes.length">
      <tr *ngFor="let solicitacao of solicitacoesFiltradas" (dblclick)="DetalharSolicitacao(solicitacao.Id)">
        <td class="d-none d-md-table-cell text-center">{{solicitacao.Id}}</td>
        <td class="text-center">{{solicitacao.DataNecessidade}}</td>
        <td class="text-center">{{solicitacao.StatusAprovacao}}</td>
        <td class="text-center">
            <i class="fas fa-times fa-2x" (click)="openModal(template)" style="color: red; cursor: pointer;"></i>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!solicitacoes || solicitacoes.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4 >Não há solicitacoes cadastradas</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir essa solicitação?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
