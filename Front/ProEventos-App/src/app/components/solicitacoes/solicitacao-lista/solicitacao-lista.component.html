<div class="card p-3 shadow-sm rounded">

  <div class="d-flex justify-content-end">
    <div class="mb-2">
      <a class="d-flex btn btn-outline-primary" routerLink="/solicitações/detalhe">
        <i class="fas fa-plus-circle my-1"></i>
        <b class="ml-1 d-none d-md-block">Nova Solicitação</b>
      </a>
    </div>
  </div>

  <table class="table table-striped table-hover">
    <thead class="bg-logo">
      <tr>
        <th class="d-none d-md-table-cell text-center">Código</th>
        <th class="text-center">Data Necessidade</th>
        <th class="text-center">Data</th>
        <th class="text-center">Status</th>
        <th class="text-center" style="width: 12%" >Ações</th>
      </tr>
    </thead>
    <tbody *ngIf="solicitacoes && solicitacoes.length">
      <tr *ngFor="let solicitacao of solicitacoesFiltradas" (dblclick)= "DetalharSolicitacao(solicitacao.id)">
        <td class="d-none d-md-table-cell text-center">{{solicitacao.id}}</td>
        <td class="text-center">{{solicitacao.dataNecessidade }}</td>
        <td class="text-center">{{solicitacao.dataSolicitacao }}</td>
        <td class="text-center">
          <i class="fas fa-square fa-2x" [ngStyle]="{'color': GetColorByStatus(solicitacao.statusAprovacao)}" [tooltip]="GetTooltipByStatus(solicitacao.statusAprovacao)"></i>
        </td>
        <!-- [ngClass]="{cssClass: expression}">{{GetColorByStatus(solicitacao.statusAprovacao)}}</td> -->
        <td class="text-center" style="white-space: nowrap;">
          <i *ngIf="solicitacao.statusAprovacao === 2 && podeAprovar" class="fas fa-search " tooltip="Avaliar" (click)="openModalAprovacao(AprovarSolicitacao, solicitacao)" style="color: #5bc0de; cursor: pointer; font-size: x-large;"></i>
          <i *ngIf="solicitacao.statusAprovacao !== 0" tooltip="Excluir" class="far fa-trash-alt mx-3" (click)="openModal(template, solicitacao.id )" style="color: #d9534f; cursor: pointer; font-size: x-large;"></i>
        </td>
      </tr>
    </tbody>
    <tfoot *ngIf="!solicitacoes || solicitacoes.length == 0">
      <tr>
        <td colspan="8" class="text-center">
          <h4>Não há solicitações cadastradas</h4>
        </td>
      </tr>
    </tfoot>
  </table>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja excluir essa solicitação?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>

<ng-template #AprovarSolicitacao>
  <app-aprovar-solicitacao [modal]="modalRefAprovacao" [solicitacao]="solicitacao" (carregaEventos)="onMudouEvento($event)"></app-aprovar-solicitacao>
</ng-template>
